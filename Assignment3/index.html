
<!DOCTYPE html>

<body>
  <script>
    function moveLeft() {
      // move the fish left
      var fish = document.getElementById("fish");
      var leftDist = parseInt(fish.style.left.replace(/[^0-9]/g,''));
      if (leftDist > 0) {
	  fish.style.left = leftDist - 100 + "px";
      }
    }
    
    function moveRight() {
      // move the fish right
      var fish = document.getElementById("fish");
      var leftDist = parseInt(fish.style.left.replace(/[^0-9]/g,''));
      if (leftDist < 500) {
	  fish.style.left = leftDist + 100 + "px";
      }
    }
    
    function fire() {
      // fire bubbles at the invaders
      
    }
  </script>
  
  <img id = "fish" src="fish_hero.png" style="position: relative; left: 300px; top: 1000px">
  <br>
  
  <button id="left" onclick="moveLeft()" style="position: relative; left: 300px; top: 1000px"><-</button>
  <button id="right" onclick="moveRight()" style="position: relative; left: 300px; top: 1000px">-></button>
  <button id="fire" onclick="fire()" style="position: relative; left: 300px; top: 1000px">fire</button>
  
</body>
</html>
